<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dog Adoption Application</title>
</head>
<body>

  <form>
    <h2>Dog Adoption Application</h2>

    <!-- Name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

    <!-- Address -->
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
    <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds</label><br>
    <select id="multiSelect" name="multiSelect" multiple required>
      <option value="Labrador">Labrador</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Beagle">Beagle</option>
      <option value="Pug">Pug</option>
    </select><br><br>

    <!-- Submit -->
    <input type="submit" id="submit" name="submit" value="Submit">
  </form>

</body>
</html>
