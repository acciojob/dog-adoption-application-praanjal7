<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Dog Adoption Application</h2>

  <form>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name" required /><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required /><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" placeholder="Address" required /><br><br>

    <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?" />
    <label for="livedWithDog">Have you ever lived with a Dog before?</label><br><br>

    <label for="breeds">Please select your preferred breeds</label><br>
    <select id="breeds" name="breeds" multiple required>
      <option value="Labrador">Labrador</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Beagle">Beagle</option>
      <option value="Pug">Pug</option>
    </select><br><br>

    <input type="submit" value="Submit" />
  </form>

  <script type="text/javascript" src="./script.js"></script>

</body>
</html>
